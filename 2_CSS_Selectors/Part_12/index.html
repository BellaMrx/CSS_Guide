<!DOCTYPE html>
<html>

<head>
    <title>Pseudo-classes</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles/style.css" />
</head>

<body>
    <h1>:nth-child on table</h1>
    <table>
        <tbody>
            <tr>
                <td>Line1.1</td>
                <td>Line1.2</td>
            </tr>
            <tr>
                <td>Line2.1</td>
                <td>Line2.2</td>
            </tr>
            <tr>
                <td>Line3.1</td>
                <td>Line3.2</td>
            </tr>
            <tr>
                <td>Line4.1</td>
                <td>Line4.2</td>
            </tr>
        </tbody>
    </table>
    <h1>:nth-last-child on list</h1>
    <ul>
        <li>Entry 1</li>
        <li>Entry 2</li>
        <li>Entry 3</li>
        <li>Entry 4</li>
    </ul>
</body>

</html>
